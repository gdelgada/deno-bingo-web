<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta
			name="description"
			content="Bingo Master - A modern bingo drum simulator"
		>
		<title>Bingo Master - Drum Simulator</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap"
			rel="stylesheet"
		>
	</head>
	<body>
		<div class="particles" id="particles"></div>

		<div class="container">
			<!-- Header -->
			<header class="header">
				<h1 class="title">
					<span class="title-icon">ğŸ±</span>
					<span data-i18n="title">BINGO MASTER</span>
					<span class="title-icon">ğŸ±</span>
				</h1>
				<p class="subtitle" data-i18n="subtitle">Professional Drum Simulator</p>
			</header>

			<!-- Setup Screen -->
			<div id="setupScreen" class="setup-screen">
				<div class="setup-card">
					<h2 data-i18n="setupTitle">Setup New Game</h2>
					<div class="input-group">
						<label for="languageSelect" data-i18n="languageLabel">Language</label>
						<select id="languageSelect" class="input-field">
							<option value="en">ğŸ‡¬ğŸ‡§ English</option>
							<option value="es">ğŸ‡ªğŸ‡¸ EspaÃ±ol</option>
						</select>
					</div>
					<div class="input-group">
						<label for="gameTheme" data-i18n="gameThemeLabel">Game Theme</label>
						<select id="gameTheme" class="input-field">
							<option value="default" data-i18n="defaultTheme">ğŸ± Default Theme</option>
							<option value="christmas" data-i18n="christmasTheme">
								ğŸ„ Christmas Theme
							</option>
							<option value="summer" data-i18n="summerTheme">ğŸ–ï¸ Summer Theme</option>
						</select>
						<small data-i18n="themeHint">Choose your favorite theme</small>
					</div>
					<div class="input-group">
						<label for="drumSize" data-i18n="numberOfBallsLabel">Number of Balls</label>
						<input
							type="number"
							id="drumSize"
							value="90"
							min="10"
							max="200"
							class="input-field"
						>
						<small data-i18n="ballsHint">Choose between 10 and 200 balls</small>
					</div>
					<button id="startGameBtn" class="btn btn-primary btn-large">
						<span class="btn-icon">ğŸ®</span>
						<span data-i18n="startGame">Start Game</span>
					</button>
				</div>
			</div>

			<!-- Game Screen -->
			<div id="gameScreen" class="game-screen" style="display: none">
				<!-- Stats Bar -->
				<div class="stats-bar">
					<div class="stat-item">
						<div class="stat-label" data-i18n="called">Called</div>
						<div class="stat-value" id="calledCount">0</div>
					</div>
					<div class="stat-item">
						<div class="stat-label" data-i18n="remaining">Remaining</div>
						<div class="stat-value" id="remainingCount">90</div>
					</div>
					<div class="stat-item">
						<div class="stat-label" data-i18n="total">Total</div>
						<div class="stat-value" id="totalCount">90</div>
					</div>
				</div>

				<!-- Latest Ball Display -->
				<div class="latest-ball-container">
					<div class="latest-ball-label" data-i18n="latestBall">Latest Ball</div>
					<div class="latest-ball" id="latestBall">
						<span id="latestBallNumber">--</span>
					</div>
					<div class="ball-animation-trail" id="ballTrail"></div>
				</div>

				<!-- Progress Bar -->
				<div class="progress-container">
					<div class="progress-bar">
						<div
							class="progress-fill"
							id="progressFill"
							style="width: 0%"
						>
						</div>
					</div>
					<div class="progress-text" id="progressText">0%</div>
				</div>

				<!-- Board -->
				<div class="board-container">
					<h3 class="board-title" data-i18n="numberBoard">Number Board</h3>
					<div class="board" id="board"></div>
				</div>

				<!-- Controls -->
				<div class="controls">
					<button id="nextBallBtn" class="btn btn-primary btn-large">
						<span class="btn-icon">ğŸ²</span>
						<span data-i18n="drawNextBall">Draw Next Ball</span>
					</button>
					<button id="resetGameBtn" class="btn btn-secondary">
						<span class="btn-icon">ğŸ”„</span>
						<span data-i18n="newGame">New Game</span>
					</button>
				</div>
			</div>

			<!-- Game Over Overlay -->
			<div
				id="gameOverOverlay"
				class="game-over-overlay"
				style="display: none"
			>
				<div class="game-over-card">
					<h2 class="game-over-title" data-i18n="gameCompleted">ğŸ‰ Game Completed! ğŸ‰</h2>
					<p class="game-over-message" data-i18n="allBallsCalled">
						All balls have been called
					</p>
					<button id="newGameBtn" class="btn btn-primary btn-large">
						<span class="btn-icon">ğŸ®</span>
						<span data-i18n="playAgain">Play Again</span>
					</button>
				</div>
			</div>
		</div>

		<script src="i18n.js"></script>
		<script src="app.js"></script>
	</body>
</html>
